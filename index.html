<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Style>
    body{
        text-align: center;
    }
    div{
        height: 100vh;
        width: 99%;
        background: red;
    }
    input{
        position: absolute;
        text-align: center;
    }
</Style>
<body>
    <div></div>
    <input type="color" onchange="bgChange(this.values)">
    <script>
    box = document.querySelector("div");
        function bgChange(color){
            box.Style.background = color;
        }
</script>
</body>
